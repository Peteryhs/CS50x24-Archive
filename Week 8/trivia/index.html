    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>When was the internet created</h3>
                <button class = "mc" id = "1">1999</button>
                <button class = "mc" id = "2">1982</button>
                <button class = "mc" id = "3">1983</button>
                <button class = "mc" id = "4">2024</button>

                <h3 id = "yn"></h3>
                <script>
                    document.querySelectorAll(".mc").forEach(button => {
    button.addEventListener("click", function() {
        if (this.id == '3') {
            this.style.backgroundColor = "green";
            document.getElementById("yn").textContent = "Correct!";
        }
        else
        {
            this.style.backgroundColor = "red";
            document.getElementById("yn").textContent = "Incorrect!";
        }
    });
});
                </script>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What type of language is Python?</h3>
                <form id="frq">
                    <input type="text" id="answer">
                    <input type="submit">
                </form>
                <h3 id="frqyn"></h3>

            </div>
            </div>
        </div>
        <script>
            document.getElementById("frq").addEventListener("submit", function(event) {
                event.preventDefault();
                let answer = document.getElementById("answer").value;
                document.getElementById("answer").value = "";
                if (answer == "Python is considered a high-level, interpreted, object-oriented programming language with dynamic semantics") {
        document.getElementById("frqyn").textContent = "Correct!";
        document.getElementById("answer").style.backgroundColor = "green";
    } else {
        document.getElementById("frqyn").textContent = "Incorrect!";
        document.getElementById("answer").style.backgroundColor = "red";
    }
            });
        </script>
